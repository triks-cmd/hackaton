<!DOCTYPE html>
<html>
<head>
    <title>Создать отчет</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 200px; }
        input, select { padding: 5px; width: 250px; }
    </style>
</head>
<body>
    <h1>Форма отчета</h1>
    
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        <fieldset>
            <legend>Данные студента</legend>
            
            <div class="form-group">
                <label>Имя студента:*</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Ожидаемый уровень:</label>
                <input type="text" name="expected_level">
            </div>
            
            <div class="form-group">
                <label>Посещаемость (%):</label>
                <input type="number" name="attendance" min="0" max="100">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Данные работы</legend>
            
            <div class="form-group">
                <label>Тема работы:*</label>
                <input type="text" name="topic" required>
            </div>
            
            <div class="form-group">
                <label>Сложность:</label>
                <select name="difficulty">
                    <option value="легкая">Легкая</option>
                    <option value="средняя">Средняя</option>
                    <option value="сложная">Сложная</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Оценка:</label>
                <input type="number" name="grade" min="1" max="10">
            </div>
            
            <div class="form-group">
                <label>Дата выдачи:</label>
                <input type="date" name="assigned_date">
            </div>
            
            <div class="form-group">
                <label>Срок сдачи:</label>
                <input type="date" name="due_date">
            </div>
            
            <div class="form-group">
                <label>Дата сдачи:</label>
                <input type="date" name="submission_date">
            </div>
        </fieldset>
        
        <button type="submit">Сохранить отчет</button>
    </form>
    
    <p><a href="/analysis">Просмотреть все отчеты</a></p>
</body>
</html>
