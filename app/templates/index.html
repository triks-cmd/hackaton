<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ успеваемости</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Введите данные студента</h1>
        
        {% if error_message %}
        <div class="error">{{ error_message }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="name">ФИО студента:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="expected_level">Ожидаемый уровень (0-100):</label>
                <input type="number" id="expected_level" name="expected_level" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="attendance">Посещаемость (%):</label>
                <input type="number" id="attendance" name="attendance" min="0" max="100" required>
            </div>
            
            <h2>Добавить работу</h2>
            
            <div class="form-group">
                <label for="topic">Тема работы:</label>
                <input type="text" id="topic" name="topic" required>
            </div>
            
            <div class="form-group">
                <label for="difficulty">Сложность:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="низкий">Низкая</option>
                    <option value="средний">Средняя</option>
                    <option value="высокий">Высокая</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="grade">Оценка (0-100):</label>
                <input type="number" id="grade" name="grade" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="assigned_date">Дата задания:</label>
                <input type="date" id="assigned_date" name="assigned_date" required>
            </div>
            
            <div class="form-group">
                <label for="due_date">Срок сдачи:</label>
                <input type="date" id="due_date" name="due_date" required>
            </div>
            
            <div class="form-group">
                <label for="submission_date">Дата сдачи:</label>
                <input type="date" id="submission_date" name="submission_date" required>
            </div>
            
            <button type="submit">Сгенерировать отчет</button>
        </form>
    </div>
</body>
</html>
